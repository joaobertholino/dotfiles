[colors]
background = #000000
background-alt = #3B3A3A
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
white = #FBFBFB
alert = #A54242
disabled = #707880

[bar/bar1]
width = 100%
height = 20px
radius = 3

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2px

border-size = 1px
border-color = ${colors.white}

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono NF:size=10;2

modules-left = xworkspaces
modules-right = filesystem memory cpu cputemp eth pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = custom/script
exec = ~/.config/polybar/appname.sh
interval = 0.1
format = <label>
label = %output%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 1
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/cputemp]
type = internal/temperature
hwmon-path = /sys/class/hwmon/hwmon2/temp1_input
format-prefix = "CPU-TEMP"
format-warn-prefix = "CPU-TEMP"
format-prefix-foreground = ${colors.primary}
format-warn-prefix-foreground = ${colors.primary}
format = <label>
format-warn = <label-warn>
label = %{F#4dd0e1} %temperature-c%
label-warn = %{F#ff5252} %temperature-c%
interval = 5
warn-temperature = 60

[network-base]
type = internal/network
interval = 3
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip% - %{F#00ff00}↓ %downspeed% %{F-} %{F#ff6600}↑ %upspeed%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %{F#66bb6a}↓ %downspeed% %{F-} %{F#ffa726}↑ %upspeed%

[module/date]
type = internal/date
interval = 1

date-alt = %H:%M
date = %d/%m/%Y %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/uptime]
type = custom/script
exec = ~/.config/polybar/uptime.sh
interval = 1
format = <label>
label = %{F#F0C674}UPTIME%{F-} %output%

[module/suspend]
type = custom/text
click-left = sudo systemctl suspend
format = <label>
label = %{F#F0C674}SUSPEND

[settings]
screenchange-reload = true
pseudo-transparency = true
